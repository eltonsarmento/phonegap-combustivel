    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
    <link href="css/animate-custom.css" rel="stylesheet">

  </head>
    <body>
    	<!-- start Login box -->
    	<div class="container" id="login-block">
    		<div class="row">
			    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
			    	<h3 class="animated bounceInDown">Resetar senha</h3>
			       <div class="login-box  clearfix animated flipInY">
			        	<div class="login-logo">
			        		<a href="#"><img src="img/posto.png" alt="Company Logo" /></a>
			        	</div> 
			        	<hr />
			        	<div class="login-form">
			        		<div class="alert alert-error hide">
								  <button type="button" class="close" data-dismiss="alert">&times;</button>
								  <h4>Error!</h4>
								   Your Error Message goes here
							</div>
			        		<form action="#" method="get"  id="formResetaSenha">
			        			<p>Digite seu email abaixo e nós lhe enviaremos uma nova senha para sua caixa de entrada, podendo mais tarde altera-la.</p>
			        		 
						   		 <input type="email" placeholder="Email" id="email" name="email" required/> 
						   		 
						   		 <button type="submit" class="btn btn-login btn-reset">Resete senha</button> 
							</form>	
							<div class="login-links"> 
					             <a href="index.html">
					             Eu já tem uma conta?  <strong>Entrar</strong>
					            </a>
					            <br />
					            <a href="sign-up.html">
					              Não tem uma conta? <strong>Crie uma agora</strong>
					            </a>
							</div>      		
			        	</div> 
			       </div>
			    </div>
			</div>
    	</div>
    	<!-- End Login box -->
     	<footer class="container">
     		<p id="footer-text"><small>Copyright &copy; 2014 <a href="http://eforms.esy.es">Elton Monteiro.</a></small></p>
     	</footer>
		
        
        <script type="text/javascript">
        	
            $('#formResetaSenha').submit(function(e) {
                e.preventDefault();
            
                var email = $('#email').val();
                
                $.ajax({
                    type: "POST",
                    //url: "http://eforms.esy.es/phonegap/login.php",
                    url: "http://localhost:8888/combustivel/www/php/login.php",
                    data: {email:email},
                    success: function (result) {
                        alert(result);
                        if(result == '1'){
                            alert('Email foi enviado para sua caixa de entrada!');
                            window.location.href =  "index.html";
                        }else{                            
                            alert('error');
                        }
                    },
                    error: function () {
                        alert("Erro de conexao");
                    }
                })
            });
        </script>
    </body>
