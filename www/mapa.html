<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>


    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>
    
    <script>

        function voltar(){
          var codigoPosto  = window.localStorage.getItem("codigoPosto");
          window.location.href = "posto.html?c="+codigoPosto;
          window.localStorage.removeItem("codigoPosto");  

        }
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;

        function initialize() {
          directionsDisplay = new google.maps.DirectionsRenderer();
          var maceio = new google.maps.LatLng(-9.5863938, -35.7582635);
          var mapOptions = {
            zoom: 8,
            center: maceio
          };
          map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          directionsDisplay.setMap(map);
        }

        function calcRoute() { 
          
          var user =  window.localStorage.getItem("userLocation");
          var posto  = window.localStorage.getItem("postoLocation");
          

          var start =  user;
          var end   = posto;
          var request = {
              origin:start,
              destination:end,
              travelMode: google.maps.TravelMode.DRIVING
          };
          directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(response);
            }
          });
          window.localStorage.removeItem("userLocation");
          window.localStorage.removeItem("postoLocation");
          
        }        
        google.maps.event.addDomListener(window, 'load', initialize);        
        
    </script>
  </head>
  <body onload="calcRoute();">    
     <div class="container-fluid" style="margin-top: 20px;">
        <nav class="navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#" onClick="voltar();" id="btnVoltar">Voltar</a>
            </div>
          </div>
        </nav>
    </div>
    <div id="map-canvas"></div>
</html>
