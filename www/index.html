  <head>  	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta name="description" content="fresh Gray Bootstrap 3.0 Responsive Theme "/>
	<meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap,Bootstrap 3.0 Responsive Theme" />

	<title>Combustivel+EmConta</title>
    <script type="text/javascript">
        var username = window.localStorage.getItem("username");
        
        if(username != null){
            window.location.href = "home.html";
        }
        

    </script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
    <link href="css/animate-custom.css" rel="stylesheet">
   

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>

    <script type="text/javascript" src="js/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
     
   
  </head>
    <body>
    	<!-- start Login box -->
    	<div class="container" id="login-block">
    		<div class="row">
			    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
			    	<h3 class="animated bounceInDown">Login</h3>
			       <div class="login-box clearfix animated flipInY">
			        	<div class="login-logo">
			        		<a href="#" id="teste"><img src="img/posto.png" alt="Company Logo" /></a>
			        	</div> 
			        	<hr />
			        	<div class="login-form">
			        		<div class="alert alert-danger" id="msg_error" style="display: none">
								  <button type="button" class="close" data-dismiss="alert"></button> <!-- &times; -->
								  <h4>Error!</h4>
								   Login ou senha estão errados.
							</div>
			        		<form action="#" method="post"  id="formLogin">
						   		 <input type="text" name="login" id="login" placeholder="Login" required/> 
						   		 <input type="password"  name="senha" placeholder="Senha" required/> 
						   		 <button type="submit" class="btn btn-login">Login</button> 
							</form>	
							<div class="login-links"> 
					            <a href="forgot-password.html">
					          	   Esqueceu a Senha?
					            </a>
					            <br />
					            <a href="sign-up.html">
					              Não tem uma conta? <strong>Crie uma agora</strong>
					            </a>
							</div>      		
			        	</div> 			        	
			       </div>
			    </div>
			</div>
    	</div>
     	
      	<!-- End Login box -->
     	<footer class="container">
     		<p id="footer-text"><small>Copyright &copy; 2014 <a href="http://eforms.esy.es">Elton Monteiro.</a></small></p>
     	</footer>
		
        
        <script type="text/javascript">
        	
            $('#formLogin').submit(function(e) {
                e.preventDefault();
            
                var vDados = $('#formLogin').serialize();

                var login = $('#login').val();
                
                $.ajax({
                    type: "POST",
                    url: "http://eforms.esy.es/phonegap/login.php",
                    //url: "http://localhost:8888/combustivel/www/php/login.php",
                    data: vDados,
                    success: function (result) {
                        alert(result);
                        if(result == '1'){
                            window.localStorage.setItem("username", login);
                            window.location.href =  "home.html";
                            document.getElementById("msg_error").style.display = "none";
                        }else{                            
                            document.getElementById("msg_error").style.display = "block";
                        }
                    },
                    error: function () {
                        alert("Erro de conexao");
                    }
                })
            });
        </script>
    </body>
</html>
