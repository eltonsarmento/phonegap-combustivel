    <!-- Custom styles for this template -->

    <link href="css/animate-custom.css" rel="stylesheet">
   

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>
    	<!-- start Login box -->
    	<div class="container" id="login-block">
    		<div class="row">
			    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
			    	<h3 class="animated bounceInDown">Registre-se Agora</h3>
			       <div class="login-box clearfix animated flipInY">
			        	<div class="login-logo">
			        		<a href="#"><img src="img/posto.png" width="150px" alt="Company Logo" /></a>
			        	</div> 
			        	<hr />
			        	<div class="login-form">
			        		<div class="alert alert-danger" id="div_error" style="display: none">
								  <button type="button" class="close" data-dismiss="alert"></button><!-- &times; -->
								  <h4>Error!</h4>
								  <span id="msg_error"></span>
							</div>
							<div class="alert alert-success" id="div_sucesso" style="display: none">
								<strong>Cadastro realizado com sucesso!</strong>
							</div>
			        		<form action="#" method="POST" id="formCadastroUsuario" >
			        			
						   		 <input type="text" placeholder="Nome" id="Nome" name="Nome" requireds/> 
						   		 <input type="text" placeholder="Login" id="Login" name="Login" requireds/> 
						   		 <input type="email" placeholder="E-mail" id="Email" name="Email" requireds/> 
						   		 <input type="password" id="senha" placeholder="Password" name="inputSenha" requireds/>  
						   		 <input type="password"  id="rpassword" placeholder="Confirm Password" requireds/>  
						   		 
						   		 <button type="submit" class="btn btn-login">Cadastrar</button> 
							</form>	
							<div class="login-links"> 
					            <a href="forgot-password.html">
					          	   Esqueceu a Senha?
					            </a>
					            <br />
					             <a href="index.html">
					             Eu já tem uma conta?  <strong>Entrar</strong>
					            </a>
							</div>      		
			        	</div> 
			       </div>
			    </div>
			</div>
    	</div>
    	<script type="text/javascript">
    	$('#formCadastroUsuario').submit(function(e) {
    		e.preventDefault();
    		var vDados = $('#formCadastroUsuario').serialize();
    		var Nome = $('#Nome').val();
    		var Login = $('#Login').val();
    		var Email = $('#Email').val();
    		var password = $('#senha').val();
    		var rpassword = $('#rpassword').val();
    		var msg = "";
	    	
	    	if(Nome == "") msg += "<br>Nome não pode estar vazio.";	
	    	if(Login == "") msg += "<br>Login não pode estar vazio.";
    		if(Email == "") msg += "<br>Email não pode estar vazio.";
    		
    		
    		if(password == ""){
    			msg += "<br>Senha não pode estar vazio.";	
    		}else if(password != rpassword){
    			msg += "Confirma Senha é diferente de senha.";
    		}

    		if(msg != ''){
    			$('#msg_error').html(msg);
    			document.getElementById("div_error").style.display = "block";
    		}else{
	    		
			    $.ajax({
			        type: "POST",
			        url: "http://eforms.esy.es/phonegap/cadastraUsuario.php",        
			        //url: "http://localhost:8888/combustivel/www/php/cadastraUsuario.php",
			        data: vDados,
			        success: function (result) {
			        	//alert(result);
			            if(result == '1'){
			            	document.getElementById("div_sucesso").style.display = "block";
			            }else{          
			            	alert('error');                  
			            }
			        },
			        error: function () {
			            alert('error conexao');
			        }
			    })
			}
		});
    	</script>
        <!-- End Login box -->

    </body>
